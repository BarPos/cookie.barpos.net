<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="cookie.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="cookiesTextImg">
                <img src="graphics/text/cookies.png" alt="" height="100%">

            </div>
            <div id="cookiesText">0</div>
        </div>
        <div id="cookieBtn" onmousedown="cookieCkick()" onmouseup="cookieUnClick()">
            <div class="cookieImage" id="cookieImage"></div>
        </div>
        <div id="shop">
            <div id="buyAutoClicker">
                <div id="autockickerBtn" onclick="buyAutoClicker()" onmousedown="AutockickerBtnClick()" onmouseup="AutockickerBtnUnClick()">
                    <div id="autoclickerImg"></div>
                </div>
                <div id="buyautoclickerText">(100 cookies) You have 0</div>
            </div>
        </div>
    </div>
</body>
</html>
